<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socionics Test - Language Selection</title>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius-lg: 1rem;
            --transition-normal: 250ms ease;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: var(--text-primary);
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }

        .card {
            background: var(--card-bg);
            padding: 3rem 2.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 0.5rem 0;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.125rem;
            margin: 0 0 2.5rem 0;
        }

        .lang-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .lang-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1.25rem 2rem;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: var(--radius-lg);
            font-size: 1.125rem;
            font-weight: 600;
            transition: all var(--transition-normal);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
        }

        .lang-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
        }

        .lang-button:active {
            transform: translateY(-2px);
        }

        .lang-button.secondary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }

        .lang-button.secondary:hover {
            box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.4);
        }

        .lang-button i {
            font-size: 1.5rem;
        }

        footer {
            position: fixed;
            bottom: 1rem;
            text-align: center;
            width: 100%;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
        }

        @media (max-width: 576px) {
            .card {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .lang-button {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }

            .icon-container {
                width: 64px;
                height: 64px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="icon-container">
                <i class="bi bi-stars"></i>
            </div>
            <h1>Socionics Test</h1>
            <p class="subtitle">Please choose your language</p>

            <div class="lang-buttons">
                <a href="en/index.html" class="lang-button">
                    <i class="bi bi-globe"></i>
                    English
                </a>
                <a href="ru/index.html" class="lang-button secondary">
                    <i class="bi bi-globe-europe-africa"></i>
                    Русский
                </a>
            </div>
        </div>
    </div>

    <footer>
        Author: Kurt Gabin
    </footer>
</body>
</html>
